<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Italian Musical Terms Quiz</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Marcellus&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="app">
    <h1>Italian Musical Terms Quiz</h1>
    <p class="subtitle">Practice in Italian to English, English to Italian, or Mixed mode.</p>

    <section class="controls card">
      <label for="modeSelect">Mode</label>
      <select id="modeSelect">
        <option value="it-en">Italian to English</option>
        <option value="en-it">English to Italian</option>
        <option value="mixed">Mixed</option>
      </select>
      <button id="startBtn" class="btn">Start New Quiz</button>
    </section>

    <section id="status" class="status">
      <span id="progress">Question 0/0</span>
      <span id="score">Score: 0</span>
    </section>
    <div class="progressWrap" aria-label="Quiz progress">
      <div id="progressFill" class="progressFill"></div>
    </div>

    <section id="card" class="card hidden">
      <p id="promptType" class="promptType"></p>
      <h2 id="term"></h2>
      <div id="choices" class="choices"></div>
      <p id="feedback" class="feedback"></p>
      <div class="actions">
        <button id="skipBtn" class="btn secondary">Skip</button>
        <button id="nextBtn" class="btn" disabled>Next</button>
      </div>
    </section>

    <section id="done" class="card hidden">
      <h2>Quiz Complete</h2>
      <p id="finalScore"></p>
      <div id="scoreBreakdown"></div>
      <button id="restartBtn" class="btn">Play Again</button>
    </section>

    <p id="error" class="error hidden"></p>
  </main>

  <script src="script.js"></script>
</body>
</html>
